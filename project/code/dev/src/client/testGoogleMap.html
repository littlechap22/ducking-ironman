<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
			#map-canvas { height: 100%}
		</style>
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQeNn_2-4aUW0zqaE3O4XfD6tRa9-xy-Q&sensor=false">
		</script>
		<script type="text/javascript">
			function initialize() {
				var sydneyCoordinates = {
								lat: -34.397,
								lng: 150.644
							};
				//http://itouchmap.com/latlong.html
				var kondapurCoordinates = {
								lat: 17.455224,
								lng: 78.363848
							};
				var mapOptions = {
					center: new google.maps.LatLng(kondapurCoordinates.lat, kondapurCoordinates.lng),
					zoom: 14
				};
				var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body>
		<div id="map-canvas"/>
	</body>
</html>
